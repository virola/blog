language: node_js
node_js:
- 9
branches:
  only:
  - master
install:
- npm install hexo-cli -g
- npm install
- git clone https://github.com/virola/blog.git virola-blog
addons:
  ssh_known_hosts: 23.106.137.248
script:
- npm run build && rsync -az -vv -e 'ssh -p 28787' public/ root@23.106.137.248:/home/wwwroot/blog.zhuyuwei.cn
before_install:
- openssl aes-256-cbc -K $encrypted_31d56be8cb94_key -iv $encrypted_31d56be8cb94_iv
  -in travis.enc -out travis -d
- openssl aes-256-cbc -K $encrypted_1fc90f464345_key -iv $encrypted_1fc90f464345_iv
  -in .travis/travis.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
